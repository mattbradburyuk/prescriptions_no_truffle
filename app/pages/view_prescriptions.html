<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->

    <script src="../scripts/view_prescriptions.js"></script>

    <link rel="stylesheet" href="../styles/my_css.css">


    <!--width of page follows device + initial scale is 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container bg-1">
    <h1> <img src="../assets/green_cross.png" alt="green_cross" style="width:80px;height:80px;">  View Prescriptions</h1>
<br>

        <table class="table" id="my_table">
