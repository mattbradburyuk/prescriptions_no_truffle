<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Create prescription</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../scripts/create_new_prescription.js"></script>


    <!--width of page follows device + initial scale is 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
    <h1>Create Prescription</h1>

    <form role="form">
        <div class="form-group">
            <label for="ref_entry">Reference</label>
            <input type="text" class="form-control" id="ref_entry" placeholder="Enter Prescription reference"></input>
        </div>
        <div class="form-group">
            <label for="drug_entry">Drug</label>
            <input type="text" class="form-control" id="drug_entry" placeholder="Enter Drug name"></input>
        </div>
        <div class="form-group">
            <label for="dose_entry">Dose in ml</label>
            <input type="text" class="form-control" id="dose_entry" placeholder="Enter dose eg. 500"></input>
        </div>
        <div class="form-group">
            <label for="freq_entry">Frequency</label>
            <input type="text" class="form-control" id="freq_entry" placeholder="Enter frequency eg. once per day before breakfast"></input>
        </div>
        <div class="form-group">
            <label for="num_days_entry">Number of days</label>
            <input type="text" class="form-control" id="num_days_entry" placeholder="Enter number of days to take for"></input>
        </div>

    </form>



    <button id="create_new_prescription" onclick="create_new_prescription()"  >Create</button>
    <br>
    <br>




</div>
</body>
</html>
